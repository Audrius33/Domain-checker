<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css.css">
    <title>Title</title>
</head>
<body class="d-align d-flex f-direction">

<div class="post-section d-flex d-justify mb-5">
    <div>
        <div class="create-section d-flex d-align f-direction">
            <div class="mb-5 d-flex d-align">Create Post</div>
            <div class="mb-5">
                <label class="m-10" for="create-Title">Title:</label>
                <input type="text" id="create-Title" name="title">
            </div>
            <div class="mb-5">
                <label class="m-11" for="description">Description:</label>
                <input type="text" id="description" name="description">
            </div>
            <div class="mb-5">
                <label for="upload-image">Upload Image:</label>
                <input type="text" id="upload-image" name="image" alt="">
            </div>

            <input id="UploadBtn" type="submit" value="Create Image">
        </div>



    </div>

</div>

<div class="openModal"></div>

<div class="main"></div>

</body>
</html>
